<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body style="background-color: #FFFDFA;">

    </div>
    <nav class="bottom-menu">
      <div class="menu-left">

    <div class="menu-right">

  </div>
