<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Yabi Teaser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: black;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      font-size: 1rem;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .back-button:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="goBack()">‚Üê Back</button>

  <video autoplay muted loop>
    <source src="images/IMG_2094.mov" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
